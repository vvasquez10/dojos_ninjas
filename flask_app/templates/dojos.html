<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .dojoSelect{
            border-style: None;
            background: None;
            font-size: larger;
        }
    </style>
    <title>Dojos</title>    
</head>
<body>
    <div class="container">
        <div class="leftMenu">
            <div class="newDojo">
                <h2>New Dojo</h2>
                <form action="/createDojo" method="post">
                    <input type="text" name="dojoName" id="dojoName">
                    <input type="submit" value="Crear Dojo">
                </form>
            </div>
        </div>
        <div class="rightMenu">
            <div class="allDojos">
                <h1> All Dojos</h1>
                <div class="dojoList">
                    <ul>
                        {% for dojo in dojos %}
                        
                            <li>
                                <form method="GET" action="/showDojo/{{dojo.id}}/{{dojo.nombre}}">
                                    <button class="dojoSelect">{{dojo.nombre}}</button> 
                                </form>
                            </li>                   
                                                      
                        {% endfor %}      
                    </ul>
                </div>
            </div>
            <div>
                <form action="/newNinja" method="get">
                    <input type="submit" value="Add Ninja">
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
