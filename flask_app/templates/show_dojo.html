<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .title{
            text-align: center;
            
        }       
        .btns{
            display: flex;
            justify-content: right;   
        }

        
    </style>
    <title>Informacion del Dojo:</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>{{dojoName}}- List of Ninjas</h1>                       
        </div>
        <div class="ninjas_table">
            <table class="table">
                <tbody>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last name</th>
                        <th>Age</th>
                    </tr>
                    {% for ninja in dojo %}
                        <tr>
                            <td>{{ninja.id}}</td>
                            <td>{{ninja.first_name}}</td>
                            <td>{{ninja.last_name}}</td>
                            <td>{{ninja.age}}</td>
                        </tr>  
                    {% endfor %}                                      
                </tbody>
            </table>

            <div class="btn">
                <form action="/" method="get">
                    <input type="submit" class="btn-success btn-sm" value="Home"> 
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
