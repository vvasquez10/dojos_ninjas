<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .title{
            text-align: center;
        }
        input{
            margin-block: 5px;
        }
        .title{
            display: flex;
            justify-content: space-between;
        }
        .boton{
            text-align: center;
        }
    </style>
    <title>New Ninja</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1> Add Ninja</h1>
            <form action="/" method="get">
                <input type="submit" class="btn-success btn-sm" value="Home"> 
            </form>
        </div>
        <div class="form">
            <form action="/createNinja" method="post">
                <div class="form-group">
                    <label for="first_name">Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name">
                </div> 
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control" id="age" name="age">
                </div>                                 
                <label for="dojos">Select a dojo:</label><br>
                <select id="dojo_id" name="dojo_id">
                    {% for dojo in dojos %}
                        <option value="{{dojo.id}}">{{dojo.nombre}}</option>                        
                    {% endfor %}     
                </select>
                <div class="form-group boton">
                    <input type="submit" class="btn-success btn-sm" value="Agregar ninja">      
                </div> 
            </form>
        </div>
    </div>    
</body>
</html>
